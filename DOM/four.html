<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //Create element

    // Needs to traverses the whole tree
    function addLang(LangName)
    {
        const li = document.createElement('li')
        li.innerHTML = `${LangName}`
        document.querySelector('.language').appendChild(li);
    }
    addLang("Python")
    addLang("C++")

    function addLangOpti(LangName)
    {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(LangName))
        document.querySelector('.language').appendChild(li);
    }
    addLangOpti("Java")

    //Edit element
    //1
    const second = document.querySelector('li:nth-child(2)')
    // second.innerHTML = "Mojo"; // Not optimized
    const newli = document.createElement('li')
    newli.textContent = "Mojo";
    second.replaceWith(newli)

    //2
    const first = document.querySelector("li:first-child");
    first.outerHTML = '<li>TypeScipt</li>'

    //Remove
    const last = document.querySelector('li:last-child')
    last.remove();

</script>
</html>
